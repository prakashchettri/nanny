<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/nanny.css">
    <script type="text/javascript" language="javascript" src="../javascript/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" language="JavaScript" src="../javascript/jquery.cookie.js"></script>
    <script type="text/javascript" language="javascript" src="../javascript/bootstrap-dropdown-1.4.0.js"></script>
    <script type="text/javascript" language="JavaScript">
        if ($.cookie('connected') != "true") {
            $(location).attr('href', "/html/index.html");
        }


        var weeks = {};

        weeks[0] = {monday:"lundi", thuesday:"mardi", wednesday:"mercredi", thursday:"jeudi", friday:"vendredi"};
        weeks[1] = {monday:"lundi 1", thuesday:"mardi 1", wednesday:"mercredi 1", thursday:"jeudi 1", friday:"vendredi 1"};

        var index = 0;


        function change() {

            index = index == 0 ? 1 : 0;

            var week = weeks[index];

            for (var day in week) {

               $("#"+day).text(week[day]);
            }

        }

    </script>
    <title>Checkin</title>

</head>
<body>
<div class="topbar" data-dropdown="dropdown">
    <div class="topbar-inner">
        <div class="container">
            <h3>
                <a class="brand" href="#">Nanny</a>
            </h3>
            <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <ul class="nav secondary-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Profil</a>
                    <ul class="dropdown-menu">
                        <li><a href="/rest/logout">Se deconnecter</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid nanny-container">
    <div class="content nanny-content">
        <div id="calendar">
            <div class="row show-grid">
                <div id="monday" class="span-one-five">Lundi</div>
                <div id="thuesday" class="span-one-five">Mardi</div>
                <div id="wednesday" class="span-one-five">Mercredi</div>
                <div id="thursday" class="span-one-five">Jeudi</div>
                <div id="friday" class="span-one-five">Vendredi</div>
            </div>
        </div>
        <br/>
        <input type="button" onclick="change()" value="click me">click me</button>
    </div>
</div>
</body>
</html>
